<div class="jumbotron">
  <h1>{{ appName }}</h1>
  <p class="lead">What do you need to count today</p>
</div>
<div class="row tally-input">
  <div class="col-lg-12">
    <form role="form" class="form-inline">
      <div class="row file">
        <input type="file" class="form-control" id="inputPicture">
        <p class="help-block">Upload or take photo of item to count.</p>

      </div>
      <div class="row">
        <input type="text" class="form-control" id="inputItem" placeholder="item">
        <input type="number" class="form-control" id="inputCount" placeholder="count">
        <button type="submit" class="btn btn-primary" id="inputSubmit">Submit</button>
      </div>
    </form>
  </div>
</div>
<div class="row tally-list">
  <div class="col-lg-12">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Item Photo</th>
          <th>Item Name</th>
          <th>Item Count</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in items | orderBy:orderProp">
          <td><a href="#/items/{{item.id}}" class="thumb"><img ng-src="{{item.imageUrl}}" alt="{{item.name}}"></a></td>
          <td class="cellName"><a href="#/items/{{item.id}}">{{item.name}}</a></td>
          <td class="cellCount">{{item.count}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
